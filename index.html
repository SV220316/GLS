<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video Camera</title>
  <style>
    /* Ensure full-screen view for the video */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the full screen without distortion */
    }
  </style>
</head>
<body>

<video id="video" autoplay></video>

<script>
  // Function to start the camera and display video
  async function startCamera() {
    try {
      // Request access to the rear camera
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: 'environment', // Use rear camera
          // We can remove ideal resolutions to let the browser select the best available
        }
      });

      // Set the video source to the camera stream
      const videoElement = document.getElementById('video');
      videoElement.srcObject = stream;

    } catch (error) {
      console.error("Error accessing camera: ", error);
    }
  }

  // Start the camera as soon as the page loads
  window.onload = startCamera;
</script>

</body>
</html>
