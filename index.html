<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360-degree View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      transform-origin: center;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #000;
    }

    .object {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame">
      <div class="object">Your Object Here</div>
    </div>
  </div>

  <script>
    let x = 0; // Store x-axis rotation
    let y = 0; // Store y-axis rotation

    window.addEventListener('deviceorientation', (event) => {
      // Get the device's orientation in degrees
      x = event.beta; // Tilt forward/backward (range: -180 to 180)
      y = event.gamma; // Tilt left/right (range: -90 to 90)

      // Update the rotation of the frame
      document.querySelector('.frame').style.transform = `translate(-50%, -50%) rotateX(${x}deg) rotateY(${y}deg)`;
    });
  </script>
</body>
</html>
