<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="Core.js" defer></script>    
    <title>GlassOS Prototype V2</title>
    <style>
        #Live_Background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the full screen without distortion */
    }
    .AI-container{
        border-radius: 4vh;
        width: 90vh;
        height: 55vh;
        backdrop-filter: blur(7px);
        background: rgba(255, 255, 255, 0.5);
        float: right;
    }
    </style>
</head>
<body onload="Start_Logic()">
    <div class="Boot_Screen"></div>
    <div class="Home_Screen">
        <!--- Video Background --->
        <video id="Live_Background" autoplay></video>
        <!--- Apps --->
        <div class="AI-container">

        </div>
    </div>
    
</body>
</html>
