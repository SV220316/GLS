<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360-degree View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      transform-origin: center;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #000;
    }

    .object {
      text-align: center;
    }

    #enableVRBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #enableVRBtn:active {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame">
      <div class="object">Your Object Here</div>
    </div>
    <button id="enableVRBtn">Enable VR</button>
  </div>

  <script>
    let x = 0; // Store x-axis rotation
    let y = 0; // Store y-axis rotation
    let vrEnabled = false; // Track VR status

    const enableVRBtn = document.getElementById('enableVRBtn');
    const frame = document.querySelector('.frame');

    // Check for deviceorientation support
    if (window.DeviceOrientationEvent) {
      console.log('DeviceOrientationEvent is supported');
    } else {
      console.log('DeviceOrientationEvent is not supported on this device.');
    }

    // Button click event to toggle VR feature
    enableVRBtn.addEventListener('click', () => {
      if (!vrEnabled) {
        vrEnabled = true;
        enableVRBtn.textContent = 'Disable VR'; // Change button text
        console.log('VR enabled');
      } else {
        vrEnabled = false;
        enableVRBtn.textContent = 'Enable VR'; // Reset button text
        console.log('VR disabled');
      }
    });

    // Listen to device orientation when VR is enabled
    window.addEventListener('deviceorientation', (event) => {
      if (vrEnabled) {
        if (event.beta !== null && event.gamma !== null) {
          x = event.beta; // Tilt forward/backward (range: -180 to 180)
          y = event.gamma; // Tilt left/right (range: -90 to 90)
          
          console.log(`Device Orientation: x=${x}, y=${y}`); // Debugging output
          
          // Update the rotation of the frame
          frame.style.transform = `translate(-50%, -50%) rotateX(${x}deg) rotateY(${y}deg)`;
        }
      }
    });
  </script>
</body>
</html>
