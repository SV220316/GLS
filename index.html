<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360-degree VR Object Position</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      perspective: 1000px; /* 3D effect */
    }

    /* Background (camera feed simulation) */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://your-image-url.jpg'); /* Add your camera-like background image here */
      background-size: cover;
      background-position: center;
      z-index: -1; /* Make sure background stays behind object */
    }

    .frame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      transform-origin: center;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #000;
      z-index: 1;
    }

    .object {
      text-align: center;
    }

    #enableVRBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #enableVRBtn:active {
      background-color: rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div> <!-- Camera-like background -->
    <div class="frame">
      <div class="object">Your Object Here</div>
    </div>
    <button id="enableVRBtn">Enable VR</button>
  </div>

  <script>
    let x = 0; // Store x-axis rotation (forward/backward tilt)
    let y = 0; // Store y-axis rotation (left/right tilt)
    let vrEnabled = false; // Track VR status

    const enableVRBtn = document.getElementById('enableVRBtn');
    const frame = document.querySelector('.frame');

    // Initial position of the object (can be adjusted)
    let objectPositionX = 0; // Initial horizontal position
    let objectPositionY = 0; // Initial vertical position
    let objectPositionZ = 0; // Initial depth (distance from user)

    // Button click event to toggle VR feature
    enableVRBtn.addEventListener('click', () => {
      if (!vrEnabled) {
        vrEnabled = true;
        enableVRBtn.textContent = 'Disable VR'; // Change button text
        console.log('VR enabled');

        // Request permission to access device orientation (for Chrome on Android)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response === 'granted') {
                console.log('Permission granted for device orientation');
              } else {
                console.log('Permission denied for device orientation');
              }
            })
            .catch(error => {
              console.error('Error requesting permission:', error);
            });
        } else {
          console.log('No permission request needed (non-Android)');
        }
      } else {
        vrEnabled = false;
        enableVRBtn.textContent = 'Enable VR'; // Reset button text
        console.log('VR disabled');
      }
    });

    // Listen to device orientation when VR is enabled
    window.addEventListener('deviceorientation', (event) => {
      if (vrEnabled) {
        if (event.beta !== null && event.gamma !== null) {
          x = event.beta; // Tilt forward/backward (range: -180 to 180)
          y = event.gamma; // Tilt left/right (range: -90 to 90)
          
          console.log(`Device Orientation: x=${x}, y=${y}`); // Debugging output
          
          // Calculate new object position based on head movement
          objectPositionX = (y / 90) * 200; // Move left/right based on gamma
          objectPositionY = (x / 90) * 100; // Move up/down based on beta
          objectPositionZ = 500 - (Math.abs(y) * 2); // Adjust depth based on gamma (closer or further)

          // Update the frame's position (move object horizontally and vertically)
          frame.style.transform = `translate(-50%, -50%) translateX(${objectPositionX}px) translateY(${objectPositionY}px) translateZ(${objectPositionZ}px)`;
        }
      }
    });
  </script>
</body>
</html>
