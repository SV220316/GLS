<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head Tracking Box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #trackingBox {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="trackingBox"></div>

  <script>
    const trackingBox = document.getElementById("trackingBox");
    let lastX = 0;
    let lastY = 0;

    // Listen for device orientation changes
    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma; // Left/Right tilt
      const beta = event.beta;   // Up/Down tilt

      // Mapping the gamma and beta to screen coordinates
      let newX = window.innerWidth / 2 + gamma * (window.innerWidth / 360);
      let newY = window.innerHeight / 2 - beta * (window.innerHeight / 180);

      // Smooth transition to the new position
      newX = Math.min(Math.max(newX, 0), window.innerWidth - 100);
      newY = Math.min(Math.max(newY, 0), window.innerHeight - 100);

      // Apply the calculated position to the box
      trackingBox.style.left = `${newX}px`;
      trackingBox.style.top = `${newY}px`;

      // Store the last position for smoothness
      lastX = newX;
      lastY = newY;
    });
  </script>
</body>
</html>
