<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Vision Pro Inspired UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
        }

        #floating-ui {
            position: absolute;
            width: 250px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        #floating-ui:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="floating-ui">Floating UI Element</div>
    <script>
        const floatingUI = document.getElementById('floating-ui');

        // Default position
        let defaultX = window.innerWidth / 2;
        let defaultY = window.innerHeight / 2;

        // Update the position of the floating UI element based on device orientation
        function updatePosition(event) {
            const { alpha, beta, gamma } = event;

            // Calculate new position based on head movement
            const x = defaultX + (gamma / 90) * (window.innerWidth / 2);
            const y = defaultY - (beta / 90) * (window.innerHeight / 2);

            // Set the new position
            floatingUI.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Listen for device orientation changes
        window.addEventListener('deviceorientation', updatePosition);
    </script>
</body>
</html>
