<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Box Movement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #fff;
    }

    #box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 10px;
      transition: transform 0.1s ease-out; /* Smooth transition for the movement */
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="box"></div>
  </div>

  <script>
    let lastX = 0, lastY = 0;

    window.addEventListener("deviceorientation", (event) => {
      const gamma = event.gamma; // Left-right tilt (horizontal)
      const beta = event.beta;   // Up-down tilt (vertical)

      // Adjust these scaling factors to control how fast the box moves
      const scalingFactorX = 1.5; // Increase for faster horizontal movement
      const scalingFactorY = 1.5; // Increase for faster vertical movement

      // Calculate the box's new position based on tilt
      const moveX = -gamma * scalingFactorX;  // Left-right movement
      const moveY = beta * scalingFactorY;    // Up-down movement

      // Get the container's width and height for centering
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;

      // Set new position for the box (smoothly)
      const newX = containerWidth / 2 + moveX - 50; // Adjusted by 50 to center the box
      const newY = containerHeight / 2 - moveY - 50; // Adjusted by 50 to center the box

      // Update the box's position smoothly
      document.getElementById("box").style.transform = `translate(${newX}px, ${newY}px)`;
    });
  </script>

</body>
</html>
