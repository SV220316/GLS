<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orientation Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 300px;
    }

    .value {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }

    .label {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Device Orientation</div>
    <div class="value" id="alphaValue">Alpha: 0°</div>
    <div class="value" id="betaValue">Beta: 0°</div>
    <div class="value" id="gammaValue">Gamma: 0°</div>
  </div>

  <script>
    window.addEventListener("deviceorientation", (event) => {
      // Get alpha (Z-axis), beta (X-axis), and gamma (Y-axis) values
      const alpha = event.alpha;   // Rotation around Z-axis (yaw)
      const beta = event.beta;     // Rotation around X-axis (pitch)
      const gamma = event.gamma;   // Rotation around Y-axis (roll)

      // Update the displayed values in real-time
      document.getElementById("alphaValue").textContent = `Alpha: ${alpha.toFixed(2)}°`;
      document.getElementById("betaValue").textContent = `Beta: ${beta.toFixed(2)}°`;
      document.getElementById("gammaValue").textContent = `Gamma: ${gamma.toFixed(2)}°`;
    });
  </script>
</body>
</html>
