<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Tilt Calculation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 300px;
    }

    .value {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }

    .label {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Device Tilt Calculations</div>
    <div class="value" id="horizontalValue">Horizontal: 0째</div>
    <div class="value" id="verticalValue">Vertical: 0째</div>
  </div>

  <script>
    window.addEventListener("deviceorientation", (event) => {
      // Get alpha, beta, and gamma values
      const alpha = event.alpha;    // Rotation around Z-axis (spin)
      const beta = event.beta;      // Tilt around X-axis (up/down)
      const gamma = event.gamma;    // Tilt around Y-axis (left/right)

      // Calculate the final horizontal and vertical values
      const horizontal = (gamma + alpha) / 2; // Combining horizontal and spin effects
      const vertical = (beta + alpha) / 2;    // Combining vertical and spin effects

      // Display the calculated values
      document.getElementById("horizontalValue").textContent = `Horizontal: ${horizontal.toFixed(2)}째`;
      document.getElementById("verticalValue").textContent = `Vertical: ${vertical.toFixed(2)}째`;
    });
  </script>
</body>
</html>
