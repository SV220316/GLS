<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D UI Element in VR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            perspective: 1000px; /* Perspective for 3D effect */
        }

        #floating-ui {
            position: absolute;
            width: 250px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            transition: transform 0.1s ease, background 0.2s ease;
            transform: translateZ(-2px); /* Position it in front of the user */
        }

        #floating-ui:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05) translateZ(-2px);
        }
    </style>
</head>
<body>
    <div id="floating-ui">Floating UI Element</div>
    <script>
        const floatingUI = document.getElementById('floating-ui');

        // Update the position of the floating UI element based on device orientation
        function updatePosition(event) {
            const { alpha, beta, gamma } = event;

            // Convert degrees to radians
            const alphaRad = alpha * (Math.PI / 180);
            const betaRad = beta * (Math.PI / 180);
            const gammaRad = gamma * (Math.PI / 180);

            // Calculate the new position based on orientation
            const distance = 2; // Distance from the camera
            const x = distance * Math.sin(betaRad) * Math.cos(gammaRad);
            const y = distance * Math.sin(betaRad) * Math.sin(gammaRad);
            const z = distance * Math.cos(betaRad);

            // Set the new position in 3D space
            floatingUI.style.transform = `translate3d(${x * 100}px, ${-y * 100}px, ${-z * 100}px)`;
        }

        // Listen for device orientation changes
        window.addEventListener('deviceorientation', updatePosition);

        // Optional: Handle the case where the device orientation is not supported
        window.addEventListener('deviceorientation', (event) => {
            if (event.alpha === null || event.beta === null || event.gamma === null) {
                alert("Device orientation not supported.");
            }
        });
    </script>
</body>
</html>
